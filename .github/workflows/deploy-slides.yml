name: Deploy Slides
on:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.2
      - name: Install
        working-directory: slides
        run: pnpm install

      - name: Build
        run: |
          mkdir pages
          cd slides
          pnpm slidev build timjs-sst/slides.md --out ../../pages/timjs-sst --base /arpadgabor/timjs-sst/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'pages'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
